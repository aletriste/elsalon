</head>

<body>

				</div>
			</ul>
		</nav>
	</header>

	<main class="main">

		<h1>Contacto</h1>
		<section class="main-section" id="contacto">
			<div class="container container-contact">
				<div class="card contact-card">
					<div><a href="http://">
							<img src="../assets/icons/marcador24.png" alt="localización">
							<br />Localización</a>
					</div>
					<div><a
							href="https://api.whatsapp.com/send?phone=5491123456789&text=Hola!%20Quiero%20contactarme%20con%20vos."
							target="_blank" rel="noopener noreferrer">
							<img src="../assets/icons/whatsapp24.png" alt="tel">
							<br />11233456789</a>
					</div>
					<div><a href="mailto:"><img src="../assets/icons/sobre24.png" alt="mail">
							<br />mailtest@test.com</a>
					</div>
				</div>
				<div class="card">
					<form id="form-contacto" action="/contacto/new" method="post" nctype="multipart/form-data">
						<span>Enviamos un mensaje</span>
						<div>
							<label for="nombre"><input type="text" max="99" name="nombre" id="nombre"
									placeholder="Ingresa tu nombre"></label>
						</div>
						<div>
							<p><label for="email"><input type="email" max="99" name="email" id="email" oninput="validateEmailInput()"
										placeholder="Ingresa tu mail"></label></p>
							<p class="error-text" id="error-email"></p>
						</div>
						<div>
							<p><label for="telefono"><input type="text" name="telefono" id="telefono" oninput="validateNumeroInput()"
										placeholder="Ingresa un telefono"></label></p>
							<p class="error-text" id="error-numero"></p>
						</div>
						<div>
							<p><label for="servicios"><select name="servicios" id="servicios">
										<option value="corte y cejas">Corte y Cejas</option>
										<option value="lavado y nutrición">Lavado y Nutrición</option>
										<option value="decoloración y tintura">Decoloración y Tintura</option>
										<option value="peinados">Peinados</option>
									</select></label></p>
						</div>
						<div>
							<div>
								<label for=""><input type="file" name="file" id="file"></label>
							</div>
							<label for="textarea"><textarea name="" id="textarea" placeholder="Ingresa tu mensaje"></textarea></label>
						</div>
						<div>
							<p><label for="condiciones"><input type="checkbox" name="condiciones" id="condiciones">Acepto los terminos
									y condiciones.</label></p>
							<p><label for="contactar"><input type="checkbox" name="contactar" id="contactar">Acepto que me contacte
									por informacion y promociones</label></p>
						</div>
						<input type="submit" name="" id="" value="Submit">
						<p class="error-text" id="datos-validos"></p>
					</form>
				</div>
			</div>
		</section>


		<div class="maps">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3279.5412135290258!2d-56.151060290305686!3d-34.716749972800926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a02da2a548fb93%3A0xb5f0414b90e28162!2sCalle%20Ficticia%20y%20Calle%20Ficticia!5e0!3m2!1ses-419!2sar!4v1715356204081!5m2!1ses-419!2sar"
				width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
				referrerpolicy="no-referrer-when-downgrade">
			</iframe>
		</div>


	</main>

				<a class="redes" href="https://instagram.com" target="_blank" rel="noopener noreferrer">
					<img src="../assets/icons/instagram32.png">
				</a>
			</div>
			<div class="firma">
				<h6>Todos los derechos reservados por <img src="../assets/icons/favicon-32x32.png" alt="logo"> - 2024
					&#169;</h6>
			</div>
		</div>
	</footer>

</body>
