	<header>

	<main class="main">

		<h1>Contacto</h1>
		<section class="main-section" id="contacto">
			<div class="container container-contact">
				<div class="card contact-card">
					<div><a href="http://">
							<img src="../assets/icons/marcador24.png" alt="localización">
							<br />Localización</a>
					</div>
					<div><a
							href="https://api.whatsapp.com/send?phone=5491123456789&text=Hola!%20Quiero%20contactarme%20con%20vos."
							target="_blank" rel="noopener noreferrer">
							<img src="../assets/icons/whatsapp24.png" alt="tel">
							<br />11233456789</a>
					</div>
					<div><a href="mailto:"><img src="../assets/icons/sobre24.png" alt="mail">
							<br />mailtest@test.com</a>
					</div>
				</div>
				<div class="card">
					<form action="" method="post">
						<span>Enviamos un mensaje</span>

						<label for="nombre"><input type="text" max="99" name="nombre" id="" placeholder="Ingresa tu nombre"></label>
						<label for="apellido"><input type="email" max="99" name="apellido" id=""
								placeholder="Ingresa tu mail"></label>
						<textarea name="" id="" placeholder="Ingresa tu mensaje"></textarea>
						<input type="submit" name="" id="" value="Submit">
					</form>
				</div>
			</div>
		</section>


	</main>
